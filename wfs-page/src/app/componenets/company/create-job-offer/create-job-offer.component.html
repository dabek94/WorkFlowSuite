<div class="container">
  <h2 class="row justify-content-center text-primary">Create Job Offer</h2>
  <form name="form" #f="ngForm" (submit)="f.form.valid && createJobOffer(jobOffer)">
    <!-- email -->
    <div class="form-group">
      <label for="position">Position:</label>
      <input type="text" id="position" name="position"
             class="form-control" placeholder="Enter position"
             [(ngModel)]="jobOffer.position" #position="ngModel"
             [ngClass]="{'is-invalid': f.submitted && position.invalid }"
             required position/>
      <!-- validation group -->
      <div *ngIf="f.submitted && position.invalid" class="invalid-input">
        <div *ngIf="position.errors?.required">Field is required</div>
        <div *ngIf="position.errors?.position">Field is not a valid position</div>
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text"
             id="description"
             name="description"
             class="form-control"
             placeholder="Enter description"
             [(ngModel)]="jobOffer.shortDescription"
             #description="ngModel"
             [ngClass]="{'is-invalid': f.submitted && description.invalid}"
             required>
      <div *ngIf="f.submitted && description.invalid" class="invalid-input">
        <div *ngIf="description.errors?.required">Field is required</div>
      </div>
    </div>
    <div class="row justify-content-center">
      <button type="submit"
              class="btn btn-primary">Submit
      </button>
    </div>
  </form>
  </div>
