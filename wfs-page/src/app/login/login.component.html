<div class="container col-2 pt-5">
  <h2 class="row justify-content-center text-primary">Login</h2>
  <form name="form" #f="ngForm" (submit)="f.form.valid && login(user.email, user.password)">
    <!-- email -->
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="text"
             id="email"
             name="email"
             class="form-control"
             placeholder="Enter email"
             [(ngModel)]="user.email"
             #email="ngModel"
             [ngClass]="{'is-invalid': f.submitted && email.invalid }"
             required email/>
      <!-- validation group -->
      <div *ngIf="f.submitted && email.invalid" class="invalid-input">
        <div *ngIf="email.errors?.required">Field is required</div>
        <div *ngIf="email.errors?.email">Field is not a valid email</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password"
             id="password"
             name="password"
             class="form-control"
             placeholder="Enter password"
             [(ngModel)]="user.password"
             #password="ngModel"
             [ngClass]="{'is-invalid': f.submitted && password.invalid}"
             required>
      <div *ngIf="f.submitted && password.invalid" class="invalid-input">
        <div *ngIf="password.errors?.required">Field is required</div>
      </div>
    </div>
    <div class="row justify-content-center">
      <button type="submit"
              class="btn btn-primary">Submit
      </button>
    </div>
  </form>

</div>
