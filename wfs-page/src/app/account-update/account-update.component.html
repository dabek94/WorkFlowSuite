<div class="container col-2 pt-5">

    <!-- EMAIL AND PASSWORD -->
    <h2 class="row justify-content-center text-primary">Change email</h2>
    <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && changeEmail(user.email)">
      <!-- email -->
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="text"
               id="email"
               name="email"
               class="form-control"
               placeholder="Enter email"
               [(ngModel)]="user.email"
               #email="ngModel"
               [ngClass]="{'is-invalid': f.submitted && email.invalid }"
               required email/>
        <!-- validation group -->
        <div *ngIf="f.submitted && email.invalid" class="invalid-input">
          <div *ngIf="email.errors?.required">Field is required</div>
          <div *ngIf="email.errors?.email">Field is not a valid email</div>
        </div>
      </div>

      <div class="row justify-content-center">
        <button type="submit"
                class="btn btn-primary">Submit
        </button>
      </div>
    </form>
  <!-- Password -->
  <h2 class="row pt-5 justify-content-center text-primary">Change password</h2>
  <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && changePassword(user.password)">
    <div class="form-group">
    <label for="password">Password:</label>
    <input type="password"
           id="password"
           name="password"
           class="form-control"
           placeholder="Enter password"
           [(ngModel)]="user.password"
           #password="ngModel"
           [ngClass]="{'is-invalid': f.submitted && password.invalid}"
           required>
    <div *ngIf="f.submitted && password.invalid" class="invalid-input">
      <div *ngIf="password.errors?.required">Field is required</div>
    </div>
  </div>
    <div class="row justify-content-center">
      <button type="submit"
              class="btn btn-primary">Submit
      </button>
    </div>
  </form>

  <h2 class="row pt-5 justify-content-center text-primary">Change Address</h2>
  <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && changeAddress(user.address.street,user.address.city,
                                                                          user.address.state,user.address.zipCode,
                                                                          user.address.country)">
    <!-- email -->
    <div class="form-group">
      <label for="street">Street: </label>
      <input type="text"
             id="street"
             name="street"
             class="form-control"
             placeholder="Street"
             [(ngModel)]="user.address.street"
             #street="ngModel"
             [ngClass]="{'is-invalid': f.submitted && street.invalid }"
             required street/>
      <!-- validation group -->
      <div *ngIf="f.submitted && street.invalid" class="invalid-input">
        <div *ngIf="street.errors?.required">Field is required</div>
        </div>
    </div>
    <div class="form-group">
      <label for="city">City:</label>
      <input type="text"
             id="city"
             name="City"
             class="form-control"
             placeholder="City"
             [(ngModel)]="user.address.city"
             #city="ngModel"
             [ngClass]="{'is-invalid': f.submitted && city.invalid}"
             required>
      <div *ngIf="f.submitted && city.invalid" class="invalid-input">
        <div *ngIf="city.errors?.required">Field is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="state">State:</label>
      <input type="text"
             id="state"
             name="state"
             class="form-control"
             placeholder="State"
             [(ngModel)]="user.address.state"
             #state="ngModel"
             [ngClass]="{'is-invalid': f.submitted && state.invalid}"
             required>
      <div *ngIf="f.submitted && state.invalid" class="invalid-input">
        <div *ngIf="state.errors?.required">Field is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="ZipCode">Zip Code:</label>
      <input type="text"
             id="zipcode"
             name="zipcode"
             class="form-control"
             placeholder="ZipCode"
             [(ngModel)]="user.address.zipCode"
             #zipCode="ngModel"
             [ngClass]="{'is-invalid': f.submitted && zipCode.invalid}"
             required>
      <div *ngIf="f.submitted && password.invalid" class="invalid-input">
        <div *ngIf="password.errors?.required">Field is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="country">City:</label>
      <input type="text"
             id="country"
             name="country"
             class="form-control"
             placeholder="Country"
             [(ngModel)]="user.address.country"
             #country="ngModel"
             [ngClass]="{'is-invalid': f.submitted && country.invalid}"
             required>
      <div *ngIf="f.submitted && country.invalid" class="invalid-input">
        <div *ngIf="country.errors?.required">Field is required</div>
      </div>
    </div>
    <div class="row justify-content-center">
      <button type="submit"
              class="btn btn-primary">Submit
      </button>
    </div>
  </form>



</div>
